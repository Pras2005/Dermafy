<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: #fff;
            background-color: #000;
            /* Background image will be added by you */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.5); /* Transparent background */
            border-radius: 10px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5); /* White box shadow */
            border: 1px solid rgba(128, 0, 128, 0.3); /* Subtle purple border */
            transform: translateY(20px);
            opacity: 0;
            animation: fadeIn 0.8s forwards;
        }

        h2 {
            color: #bb86fc; /* Light purple */
            margin-bottom: 20px;
            font-size: 24px;
        }

        p {
            margin: 15px 0 25px;
            font-size: 16px;
            line-height: 1.5;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group {
            width: 100%;
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #bb86fc;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid rgba(128, 0, 128, 0.5);
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #bb86fc;
            box-shadow: 0 0 10px rgba(187, 134, 252, 0.5);
        }

        button {
            background: linear-gradient(45deg, #9945FF, #6600cc);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            margin-top: 10px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 16px;
            width: 80%;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(128, 0, 128, 0.4);
        }

        .icon {
            color: #bb86fc;
            font-size: 48px;
            margin-bottom: 20px;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Django form styling */
        .helptext {
            display: block;
            font-size: 12px;
            color: #aaa;
            margin-top: 5px;
        }
        
        .errorlist {
            color: #ff6b6b;
            list-style-type: none;
            padding: 0;
            margin-top: 5px;
            font-size: 14px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ”‘</div>
        <h2>Forgot Password?</h2>
        <p>Enter your email address and we will send you a link to reset your password.</p>
        
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Reset Password</button>
        </form>
        
        <div class="login-link">
            <p style="margin-top: 20px; font-size: 14px;">
                <a href="#" style="color: #bb86fc; text-decoration: none;">Back to Login</a>
            </p>
        </div>
    </div>

    <script>
        // JavaScript for interaction
        document.addEventListener('DOMContentLoaded', function() {
            // Add pulsing effect to the container
            const container = document.querySelector('.container');
            
            function pulseEffect() {
                container.style.boxShadow = '0 0 25px rgba(255, 255, 255, 0.7)';
                
                setTimeout(() => {
                    container.style.boxShadow = '0 0 20px rgba(255, 255, 255, 0.5)';
                }, 1000);
            }

            // Pulse effect every 3 seconds
            setInterval(pulseEffect, 3000);
            
            // Simple form validation
            const form = document.querySelector('form');
            form.addEventListener('submit', function(e) {
                // This is just a basic example - Django will handle most validation
                const emailInput = document.querySelector('input[type="email"]');
                if (emailInput && emailInput.value.trim() === '') {
                    e.preventDefault();
                    const errorMessage = document.querySelector('.error-message');
                    if (!errorMessage) {
                        const msg = document.createElement('div');
                        msg.className = 'error-message';
                        msg.textContent = 'Please enter your email address';
                        msg.style.display = 'block';
                        emailInput.parentNode.appendChild(msg);
                    } else {
                        errorMessage.style.display = 'block';
                    }
                }
            });
        });
    </script>
</body>
</html>
