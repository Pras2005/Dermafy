<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Quiz</title>
</head>
<body>
    <h2>Skin Quiz</h2>
    <form method="POST">
        {% csrf_token %}
        
        <label>What is your primary skin concern?</label>
        <select name="primary_skin_concern" required>
            <option value="a">Acne (Pimples, blackheads, whiteheads)</option>
            <option value="b">Dryness (Flaky, rough patches, tight skin)</option>
            <option value="c">Redness & sensitivity (Burning, irritation, inflammation)</option>
            <option value="d">Dark spots & uneven skin tone</option>
        </select>
        
        <label>What is your skin type?</label>
        <select name="skin_type" required>
            <option value="a">Oily</option>
            <option value="b">Dry</option>
            <option value="c">Combination (Oily in some areas, dry in others)</option>
            <option value="d">Normal</option>
        </select>
        
        <label>How often do you experience breakouts?</label>
        <select name="breakout_frequency" required>
            <option value="a">Rarely (1-2 pimples a month)</option>
            <option value="b">Occasionally (3-5 pimples a month)</option>
            <option value="c">Frequently (Breakouts every week)</option>
            <option value="d">Severe (Painful, cystic acne all over the face)</option>
        </select>
        
        <label>How does your skin react to new skincare products?</label>
        <select name="reaction_to_skincare" required>
            <option value="a">No reaction, my skin adjusts easily</option>
            <option value="b">Slight redness or tingling that fades quickly</option>
            <option value="c">Redness, irritation, or breakouts</option>
            <option value="d">Severe reaction (burning, swelling, rash)</option>
        </select>
        
        <label>Do you experience redness or inflammation?</label>
        <select name="redness_inflammation" required>
            <option value="a">No, my skin rarely turns red</option>
            <option value="b">Sometimes, especially with weather or food triggers</option>
            <option value="c">Frequently, even with mild triggers</option>
            <option value="d">Persistent redness with visible blood vessels</option>
        </select>
        
        <label>How often do you apply sunscreen?</label>
        <select name="sunscreen_usage" required>
            <option value="a">Daily, even when indoors</option>
            <option value="b">Only when I go outside</option>
            <option value="c">Occasionally, when I remember</option>
            <option value="d">Never</option>
        </select>
        
        <label>Do you have any of the following skin conditions?</label>
        <select name="skin_conditions" required>
            <option value="a">Eczema</option>
            <option value="b">Psoriasis</option>
            <option value="c">Rosacea</option>
            <option value="d">None</option>
        </select>
        
        <label>How does your skin feel after washing your face?</label>
        <select name="after_washing_skin_feel" required>
            <option value="a">Clean and comfortable</option>
            <option value="b">Tight and dry</option>
            <option value="c">Oily and greasy again quickly</option>
            <option value="d">Itchy, red, or irritated</option>
        </select>
        
        <label>How much water do you drink daily?</label>
        <select name="water_intake" required>
            <option value="a">Less than 1 liter</option>
            <option value="b">1-2 liters</option>
            <option value="c">More than 2 liters</option>
            <option value="d">I don’t track my water intake</option>
        </select>
        
        <label>Have you noticed dark spots, pigmentation, or uneven skin tone?</label>
        <select name="dark_spots_pigmentation" required>
            <option value="a">No, my skin tone is even</option>
            <option value="b">Yes, but very light spots</option>
            <option value="c">Yes, I have visible dark spots</option>
            <option value="d">Severe pigmentation, covering large areas</option>
        </select>
        
        <label>Do you have visible pores?</label>
        <select name="visible_pores" required>
            <option value="a">No, my pores are barely visible</option>
            <option value="b">Yes, but only in certain areas (nose, cheeks)</option>
            <option value="c">Yes, they are large and noticeable</option>
            <option value="d">Very large, clogged pores with blackheads</option>
        </select>
        
        <label>Do you exfoliate your skin?</label>
        <select name="exfoliation_frequency" required>
            <option value="a">Every day</option>
            <option value="b">2-3 times a week</option>
            <option value="c">Once a week</option>
            <option value="d">Rarely or never</option>
        </select>
        
        <label>Have you noticed fine lines or wrinkles?</label>
        <select name="fine_lines_wrinkles" required>
            <option value="a">No, my skin looks youthful</option>
            <option value="b">Yes, mild fine lines</option>
            <option value="c">Yes, noticeable wrinkles</option>
            <option value="d">Deep wrinkles and sagging</option>
        </select>
        
        <label>How often do you consume dairy or processed foods?</label>
        <select name="dairy_processed_food_intake" required>
            <option value="a">Rarely or never</option>
            <option value="b">Occasionally</option>
            <option value="c">Frequently (3-5 times a week)</option>
            <option value="d">Daily</option>
        </select>
        
        <label>Do you have a regular skincare routine?</label>
        <select name="skincare_routine" required>
            <option value="a">Yes, a full routine (cleanser, moisturizer, serum, sunscreen)</option>
            <option value="b">Yes, but only basic skincare (cleanser, moisturizer)</option>
            <option value="c">No, I use products randomly</option>
            <option value="d">No, I don’t follow any routine</option>
        </select>
        
        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
