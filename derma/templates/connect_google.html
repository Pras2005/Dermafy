{% load static %}
{% load socialaccount %}  <!-- Add this at the top -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <style>
        .connect-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin: 2rem auto;
            max-width: 600px;
            padding-top: 25%;
        }
        
        .connect-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            width: 100%;
        }
        
        .button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color:rgb(134, 21, 255);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            transition: background-color 0.3s;
            margin-top: 25px;
        }
        
        .button:hover {
            background-color:rgb(99, 102, 110);
        }
        
        button[name="skip"] {
            padding: 0.8rem 1.5rem;
            background-color: #f2f2f2;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        
        button[name="skip"]:hover {
            background-color: #e6e6e6;
        }
    </style>
</head>
<body>
    <div class="connect-container">
        <h2>Do you want to connect your Google account?</h2>
        
        <form method="post" class="connect-form">
            {% csrf_token %}
            <a href="{% provider_login_url 'google' process='connect' next='/submit_quiz/' %}" class="button">Yes, Connect Now</a>
            <button type="submit" name="skip">Skip for Now</button>
        </form>
    </div>
</body>
</html>
