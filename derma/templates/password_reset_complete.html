<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Confirmation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* The background image will be added by you */
            background-image: url('your-background-image.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .container {
            background-color: rgba(30, 10, 40, 0.6); /* Semi-transparent purple */
            border-radius: 10px;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7); /* White box shadow */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.9);
        }
        
        h1 {
            color: #bb86fc; /* Light purple */
            margin-bottom: 15px;
            font-size: 28px;
        }
        
        p {
            margin-bottom: 25px;
            line-height: 1.6;
            color: #e0e0e0;
            font-size: 18px;
        }
        
        .login-btn {
            display: inline-block;
            background: linear-gradient(135deg, #9c27b0, #673ab7);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 1px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(156, 39, 176, 0.4);
        }
        
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(156, 39, 176, 0.6);
            background: linear-gradient(135deg, #b52cc8, #7c43d6);
        }
        
        .success-icon {
            font-size: 60px;
            color: #bb86fc;
            margin-bottom: 20px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.8s ease forwards;
        }
    </style>
</head>
<body>
    <div class="container fade-in">
        <div class="success-icon">âœ“</div>
        <h1>Success!</h1>
        <p>Your password has been successfully reset! You can now <a href="#" id="loginLink" class="login-btn">log in</a>.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add click event to login button
            const loginLink = document.getElementById('loginLink');
            loginLink.addEventListener('click', function(e) {
                e.preventDefault();
                
                // You would replace this with your actual login URL
                // For example: window.location.href = "{% url 'login' %}";
                
                // For demo purposes, we'll just create an alert
                alert('Redirecting to login page...');
                
                // Simulate redirect (in production, use your actual URL)
                // window.location.href = "/login";
            });
            
            // Add some simple animation to the container
            const container = document.querySelector('.container');
            setTimeout(() => {
                container.classList.add('visible');
            }, 100);
        });
    </script>
</body>
</html>
