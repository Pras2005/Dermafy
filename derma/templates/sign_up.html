{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <title>Dermafy - Create Account</title>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="logo">Dermafy</div>
            <a href="{% url 'home' %}" class="back-link">
                Back to website
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 18L15 12L9 6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>
        </div>
        
        <div class="right-panel">
            <h1>Create an account</h1>
            <p class="login-link">Already have an account? <a href="{% url 'user_login' %}">Log in</a></p>

            <div class="error-messages">
                {% if error %}
                    <p class="error">{{ error }}</p>
                {% endif %}
            </div>

            <form method="post" onsubmit="return validatePassword()">
                {% csrf_token %}
                
                <div class="form-group">
                    <input type="text" name="username" placeholder="Username" required />
                </div>

                <div class="form-group">
                    <input type="email" name="email" placeholder="Email" required />
                </div>

                <div class="form-group">
                    <input type="text" name="phone_no" placeholder="Phone Number" required />
                </div>
                
                <div class="form-group password-field">
                    <input type="password" id="password1" name="password1" placeholder="Enter your password" required />
                </div>

                <div class="form-group">
                    <input type="password" id="password2" name="password2" placeholder="Confirm Password" required />
                </div>
                
                <div class="terms">
                    <input type="checkbox" id="terms" required />
                    <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
                </div>
                
                <button type="submit">Create account</button>
            </form>
        </div>
    </div>
    
    <script>
        function validatePassword() {
            let password = document.getElementById("password1").value;
            let confirmPassword = document.getElementById("password2").value;
            let errorDiv = document.querySelector(".error-messages");
            errorDiv.innerHTML = "";
            
            if (password.length < 8) {
                errorDiv.innerHTML = "<p class='error'>Password must be at least 8 characters long.</p>";
                return false;
            }
            
            if (!/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
                errorDiv.innerHTML = "<p class='error'>Password must contain at least one special character.</p>";
                return false;
            }
            
            if (password !== confirmPassword) {
                errorDiv.innerHTML = "<p class='error'>Passwords do not match.</p>";
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
