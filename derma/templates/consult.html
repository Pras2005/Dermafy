{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DermConnect - Find Dermatologists Near You</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="{% static "css/consult.css" %}">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-stethoscope"></i> DermConnect</h1>
            <p>Find the best dermatologists near you</p>
        </header>

        <div class="search-container">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="Search by name or specialty...">
            </div>
            <div class="distance-filter">
                <label for="radius-slider">Distance (m): <span id="radius-value">2000</span></label>
                <input type="range" id="radius-slider" min="1000" max="10000" step="500" value="2000    ">
            </div>
        </div>

        <div class="map-container">
            <div id="map"></div>
            <div class="map-loading" id="map-loading">
                <div class="spinner"></div>
                <p>Finding dermatologists near you...</p>
            </div>
        </div>

        <div class="doctors-list-container">
            <h2>Available Dermatologists</h2>
            <div class="doctors-list" id="doctors-list">
                <!-- Doctors will be listed here dynamically -->
                <div class="loading" id="doctors-loading">
                    <div class="spinner"></div>
                    <p>Loading nearby dermatologists...</p>
                </div>
            </div>
        </div>

        <div class="action-buttons">
            <button id="refresh-btn" class="btn refresh-btn">
                <i class="fas fa-sync-alt"></i> Refresh
            </button>
            <a href="{% url 'dashboard' %}" class="btn back-btn">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
            </button>
        </div>

        <div class="error-message" id="error-message"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="{% static "js/consult.js" %}"></script>
</body>
</html>
