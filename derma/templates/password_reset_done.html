<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Notification</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: #fff;
            background-color: #000;
            /* Background image will be added by you */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.5); /* Transparent background */
            border-radius: 10px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5); /* White box shadow */
            border: 1px solid rgba(128, 0, 128, 0.3); /* Subtle purple border */
            transform: translateY(20px);
            opacity: 0;
            animation: fadeIn 0.8s forwards;
        }

        h1 {
            color: #bb86fc; /* Light purple */
            margin-bottom: 20px;
            font-size: 24px;
        }

        p {
            margin: 15px 0;
            font-size: 16px;
            line-height: 1.5;
        }

        .icon {
            color: #bb86fc;
            font-size: 48px;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            background: linear-gradient(45deg, #9945FF, #6600cc);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            margin-top: 20px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(128, 0, 128, 0.4);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">✉️</div>
        <h1>Password Reset</h1>
        <p>An email has been sent with instructions to reset your password.</p>
        <p>Please check your inbox and follow the instructions to complete the process.</p>
        <button class="button" id="backToLogin">Back to Login</button>
    </div>

    <script>
        // JavaScript for interaction
        document.getElementById('backToLogin').addEventListener('click', function() {
            // Redirect to login page or show another message
            alert('Redirecting to login page...');
            // Replace this with actual redirection:
            // window.location.href = 'login.html';
        });

        // Add pulsing effect to the container
        const container = document.querySelector('.container');
        
        function pulseEffect() {
            container.style.boxShadow = '0 0 25px rgba(255, 255, 255, 0.7)';
            
            setTimeout(() => {
                container.style.boxShadow = '0 0 20px rgba(255, 255, 255, 0.5)';
            }, 1000);
        }

        // Pulse effect every 3 seconds
        setInterval(pulseEffect, 3000);
    </script>
</body>
</html>
